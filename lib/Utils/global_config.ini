;Example supfam_config.ini copy this to the top level of your home and change as needed. -->

;Path to extra command line tools required
[path]
tools=/home/oates/bin

;MySQL database connectivity config
[database]
name=superfamily
host=localhost
user=trap
password=''

[database-superfamily]
name=trap
version=1.75
host=localhost
user=oates
password=''

[database-trap]
name=trap
version=1
host=localhost
user=trap
password=''

;Presence of a remote or local webserver to send results to
[webserver]
host=supfam2.cs.bris.ac.uk
user=oates
data=/home/oates/git/TraP
doc_root=/home/oates/public_html/cgi-bin
url=/oates/cgi-bin


;Who is maintaining this install and database
[maintainer]
name=Matt Oates
email=Matt.Oates@bristol.ac.uk
